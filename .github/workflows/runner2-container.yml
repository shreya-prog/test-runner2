name: Python Runner New Workflow

on:
  push:
    branches:
      - main

jobs:
  python-runner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build and Run Docker Container
        run: |
          docker build -t python-new-runner .
          docker run --rm python-new-runner
